<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Dark Theme</title>
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100 text-white">

  <main class="card bg-secondary p-4 shadow-sm" style="width: 100%; max-width: 400px;">
    <h2 class="mb-4 text-center">Login</h2>
    <form>
      <div class="mb-3">
        <label for="inputEmail" class="form-label text-white">Email address</label>
        <input
          type="email"
          class="form-control bg-dark text-white border-light"
          id="inputEmail"
          placeholder="email@example.com"
          required
        />
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label text-white">Password</label>
        <input
          type="password"
          class="form-control bg-dark text-white border-light"
          id="inputPassword"
          placeholder="Password"
          required
        />
      </div>
      <button type="submit" class="btn btn-light w-100">Log In</button>
    </form>
  </main>

  <!-- Bootstrap 5 JS Bundle (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
