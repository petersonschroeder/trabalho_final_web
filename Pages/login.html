<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - GameHubBrasil</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-dark d-flex justify-content-center align-items-center vh-100 text-white"
  >
    <main
      class="card bg-secondary shadow p-4"
      style="max-width: 400px; width: 100%"
    >
      <h1 class="text-center fw-bold mb-4">GameHubBrasil</h1>
      <h2 class="mb-4 text-center">Entrar na Conta</h2>
      <form novalidate>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email</label>
          <input
            type="email"
            class="form-control bg-dark text-white border-light"
            id="inputEmail"
            placeholder="seuemail@exemplo.com"
            required
            autocomplete="username"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text text-light">
            Nunca compartilharemos seu email.
          </div>
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Senha</label>
          <input
            type="password"
            class="form-control bg-dark text-white border-light"
            id="inputPassword"
            placeholder="Sua senha"
            required
            autocomplete="current-password"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe" />
          <label class="form-check-label" for="rememberMe">Lembrar-me</label>
        </div>
        <button type="submit" class="btn btn-light w-100 mb-3">Entrar</button>
      </form>

      <div class="d-flex justify-content-between mb-3">
        <a href="#" class="text-light text-decoration-none"
          >Esqueci minha senha</a
        >
        <a href="#" class="text-light text-decoration-none">Criar conta</a>
      </div>

      <button type="button" class="btn btn-outline-light w-100">
        <a class="btn w-100" href="/">
          Voltar ao Menu Principal
        </a>
      </button>

      <p class="text-center text-muted mt-4 mb-0" style="font-size: 0.875rem">
        &copy; 2025 GameHubBrasil. Todos os direitos reservados.
      </p>
    </main>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
